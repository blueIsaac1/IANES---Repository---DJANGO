<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chat</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Salas de Chat</h1>
        <a href="{% url 'create_room' %}">Criar Nova Sala</a>
    </header>

    <main>
        <ul>
            {% for room in rooms %}
                <li>
                    <a href="{% url 'list_messages' room.id %}">{{ room.title }}</a>
                </li>
            {% empty %}
                <li>Nenhuma sala dispon√≠vel.</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Meu Chat</p>
    </footer>
</body>
</html>
