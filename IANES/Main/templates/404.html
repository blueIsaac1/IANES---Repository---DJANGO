<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada</title>
</head>
<body>
    
    <h1>Ops! {{ error_message }}</h1>
    
    {% if error_message == "Sala não encontrada" %}
        <p>Deseja criar uma nova sala?</p> 
        <a href="{% url 'create_room' %}">Sim</a>
    {% else %}
        <p>Um erro ocorreu!</p>
    {% endif %}
    
    <br>
    <a href="{% url 'index' %}">Voltar para a página inicial</a>

</body>
</html>
